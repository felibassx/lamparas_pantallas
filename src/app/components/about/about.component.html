<div class="ae-grid au-xs-ta-center au-mb-4 animated fadeIn">

  <div *ngFor="let miembro of _is.equipo"
    class="ae-grid__item item-lg-4 ae-kappa au-mb-3">
    <img [src]="miembro.img" alt="" class="au-mb-3">
    <h5 class="ae-u-bolder au-mt-2">{{ miembro.nombre }}</h5>
    <p class="ae-u-bolder au-mb-3">{{ miembro.subtitulo }}</p>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ miembro.contenido }}</p>
    <a href="http://twitter.com/{{ miembro.twitter }}" target="_blank" class="ae-u-bolder au-underline">{{ miembro.twitter }}</a>
  </div>

</div>

<!--contenido dos -->
<div *ngFor="let cont of _is.cont_dos"
  class="ae-grid au-pt-2">
  <div class="ae-grid__item item-lg-8 item-lg--offset-2">
    <h4 class="ae-u-bolder">{{ cont.titulo }}</h4>
    <p>{{ cont.descripcion }}</p>
  </div>
</div>

<!--contenido tres -->
<div class="ae-grid ae-grid--alt au-xs-ptp-1">

  <div *ngFor="let cont of _is.cont_tres"
    class="ae-grid__item--alt item-lg-4">
    <h6 class="ae-u-boldest">{{ cont.titulo }}</h6>
    <p class="au-lh-3"> {{ cont.descripcion }} </p>
  </div>

</div>

<p class="au-flex au-pt-4 group-buttons">
  <a href="portfolio.html" class="au-mt-4 arrow-button arrow-button--right arrow-button--out">Ver nuestra Galeria
    <span class="arrow-cont">
      <svg>
        <use xlink:href="assets/img/symbols.svg#arrow"></use>
      </svg>
    </span>
  </a>
</p>
